<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stop" >
        <h1>StopWatch</h1>
        <div class="watch">
            <h1 id="hours">00</h1>
            <h2>:</h2>
            <h1 id="minutes">00</h1>
            <h2>:</h2>
            <h1 id="second">00</h1>
            <h2>:</h2>
            <h1 id="milli">00</h1>
            
        </div>
        <div class="btn">
            <button onclick="start()">start</button>
            <button onclick="stop()">stop</button>
            <button onclick="restart()">restart</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
